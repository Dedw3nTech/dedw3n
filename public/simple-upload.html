<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Simple Image Upload Test</h1>
  
  <button id="testUploadBtn">Test Simple Upload</button>
  
  <div id="result" class="result" style="display: none;"></div>

  <script>
    document.getElementById('testUploadBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.textContent = 'Testing upload...';
      
      try {
        const response = await fetch('/api/simple-upload', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: 'test-image',
            description: 'A test image upload'
          })
        });
        
        const data = await response.json();
        resultDiv.innerHTML = `
          <p><strong>Status:</strong> ${response.ok ? 'Success' : 'Failed'}</p>
          <p><strong>Response:</strong></p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
          ${data.imagePath ? `<p><img src="${data.imagePath}" alt="Generated image" style="max-width: 200px;"></p>` : ''}
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <p><strong>Error:</strong></p>
          <pre>${error.message}</pre>
        `;
      }
    });
  </script>
</body>
</html>

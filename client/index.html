    <!-- Service Worker Registration for Performance Optimization -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('[SW] Registration successful:', registration.scope);
            
            // Performance optimization: preload critical resources
            if (registration.active) {
              // Schedule cache cleanup every 30 minutes
              setInterval(() => {
                registration.active.postMessage({ type: 'CLEANUP_CACHE' });
              }, 30 * 60 * 1000);
            }
          } catch (error) {
            console.log('[SW] Registration failed:', error);
          }
        });
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          // Measure Core Web Vitals
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              if (entry.entryType === 'largest-contentful-paint') {
                console.log('[Perf] LCP:', entry.startTime);
              }
              if (entry.entryType === 'first-input') {
                console.log('[Perf] FID:', entry.processingStart - entry.startTime);
              }
              if (entry.entryType === 'layout-shift' && !entry.hadRecentInput) {
                console.log('[Perf] CLS:', entry.value);
              }
            }
          });
          
          try {
            observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input', 'layout-shift'] });
          } catch (e) {
            // Fallback for older browsers
            console.log('[Perf] Performance Observer not supported');
          }
        });
      }
    </script>

    <meta property="og:title" content="Dedw3n - Marketplace, Community, Dating" />
    <meta property="og:description" content="Dedw3n Ltd. The all-in-one platform to buy, sell, and connect with a community of creators and shoppers. Marketplace." />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Dedw3n Ltd",
      "description": "Dedw3n Ltd. The all-in-one platform to buy, sell, and connect with a community of creators and shoppers. Marketplace.",
      "url": "https://dedw3n.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dedw3n.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "mainEntity": [
        {
          "@type": "WebPage",
          "@id": "https://dedw3n.com/products",
          "name": "Marketplace",
          "description": "Buy and sell products in our marketplace",
          "url": "https://dedw3n.com/products"
        },
        {
          "@type": "WebPage", 
          "@id": "https://dedw3n.com/wall",
          "name": "Community",
          "description": "Connect with creators and shoppers in our community",
          "url": "https://dedw3n.com/wall"
        },
        {
          "@type": "WebPage",
          "@id": "https://dedw3n.com/dating", 
          "name": "Dating",
          "description": "Meet and connect with people through our dating platform",
          "url": "https://dedw3n.com/dating"
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

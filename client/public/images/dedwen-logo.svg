<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="100" fill="#5F9EA0"/>
  
  <!-- Lotus flower petals - layer 1 (outermost) -->
  <path d="M100 10
           C 70 30, 30 60, 20 100
           C 20 140, 50 180, 100 190
           C 150 180, 180 140, 180 100
           C 170 60, 130 30, 100 10Z" 
        fill="#3B7A9E" stroke="#F9E852" stroke-width="2"/>
  
  <!-- Lotus flower petals - layer 2 -->
  <path d="M100 25
           C 75 40, 45 70, 35 100
           C 35 130, 60 165, 100 175
           C 140 165, 165 130, 165 100
           C 155 70, 125 40, 100 25Z" 
        fill="#4682B4" stroke="#F9E852" stroke-width="1.5"/>
  
  <!-- Lotus flower petals - layer 3 (innermost) -->
  <path d="M100 40
           C 80 50, 60 80, 50 100
           C 50 120, 70 150, 100 160
           C 130 150, 150 120, 150 100
           C 140 80, 120 50, 100 40Z" 
        fill="#FFFFFF" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Center shape for DEDWEN 'D' -->
  <g transform="translate(100, 100)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="30" fill="#280075" stroke="#F9E852" stroke-width="2"/>
    
    <!-- Stylized "D" -->
    <path d="M-15 -15
             L -15 15
             C -15 15, -15 20, -10 20
             L 5 20
             C 15 20, 20 10, 20 0
             C 20 -10, 15 -20, 5 -20
             L -10 -20
             C -15 -20, -15 -15, -15 -15
             Z" 
          fill="#F9E852"/>
    
    <!-- Inner space of D -->
    <path d="M-10 -15
             L -10 15
             L 5 15
             C 12 15, 15 7, 15 0
             C 15 -7, 12 -15, 5 -15
             L -10 -15
             Z" 
          fill="#280075"/>
  </g>
  
  <!-- Golden lotus petal accents -->
  <path d="M100 10 C 110 15, 120 25, 130 40" stroke="#F9E852" stroke-width="1.5" fill="none"/>
  <path d="M100 10 C 90 15, 80 25, 70 40" stroke="#F9E852" stroke-width="1.5" fill="none"/>
  <path d="M20 100 C 25 110, 35 120, 50 130" stroke="#F9E852" stroke-width="1.5" fill="none"/>
  <path d="M180 100 C 175 110, 165 120, 150 130" stroke="#F9E852" stroke-width="1.5" fill="none"/>
</svg>